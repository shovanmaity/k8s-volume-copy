apiVersion: v1
kind: Pod
metadata:
  name: rsync
  labels:
    role: rsync
    name: rsync
spec:
  containers:
  - name: rsync-destination
    image: quay.io/shovanmaity/rsync:latest
    command:
    - rsync
    args:
    - "-rv"
    - "rsync://user@rsyncd:873/data"
    - "/data"
    env:
    - name: RSYNC_PASSWORD
      value: pass
    volumeMounts:
    - mountPath: /data
      name: data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: my-pvc
  restartPolicy: Never
