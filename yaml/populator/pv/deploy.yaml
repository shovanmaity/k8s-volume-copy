apiVersion: v1
kind: ServiceAccount
metadata:
  name: pv-populator
  namespace: volume-copy
  labels:
    demo.io/name: pv-populator
    demo.io/role: volume-populator 
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pv-populator
  labels:
    demo.io/name: pv-populator
    demo.io/role: volume-populator 
rules:
  - apiGroups: [""]
    resources: [persistentvolumes]
    verbs: [get, list, watch, patch]
  - apiGroups: [""]
    resources: [persistentvolumeclaims]
    verbs: [get, list, watch, update, patch, create, delete]

  - apiGroups: [demo.io]
    resources: [persistentvolumepopulators]
    verbs: [get, list, watch]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pv-populator
  labels:
    demo.io/name: pv-populator
    demo.io/role: volume-populator 
subjects:
  - kind: ServiceAccount
    name: pv-populator
    namespace: volume-copy
roleRef:
  kind: ClusterRole
  name: pv-populator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pv-populator
  namespace: volume-copy
  labels:
    demo.io/app: pv-populator
    demo.io/name: pv-populator
    demo.io/role: volume-populator 
spec:
  serviceName: pv-populator
  replicas: 1
  selector:
    matchLabels:
      demo.io/app: pv-populator
      demo.io/name: pv-populator
      demo.io/role: volume-populator
  template:
    metadata:
      labels:
        demo.io/app: pv-populator
        demo.io/name: pv-populator
        demo.io/role: volume-populator
    spec:
      serviceAccount: pv-populator
      containers:
      - name: pv-populator
        image: ghcr.io/k8s-volume-copy/pv-populator
        imagePullPolicy: Always
        command:
        - pv-populator
        args:
        - --v=2
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
